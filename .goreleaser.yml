version: 2
builds:
- id: krew-release-bot
  main: ./cmd/action/
  binary: krew-release-bot
  env:
  - CGO_ENABLED=0
  goos:
  - darwin
  - linux
  goarch:
  - amd64

archives:
- formats:
  - tar.gz
  name_template: "{{ .ProjectName }}_{{ .Tag }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
  wrap_in_directory: false
  files:
  - LICENSE
